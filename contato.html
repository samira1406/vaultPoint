<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Vault Point</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Vault Point" class="logo-img">
        <span class="logo-text">Vault <strong>Point</strong></span>
      </div>
      <nav class="menu">
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container contato">
    <h1>Entre em Contato</h1>
    <p>Estamos prontos para te atender! Tire dúvidas, consulte disponibilidade ou solicite um orçamento.</p>

    <div class="contato-content">
      <!-- Formulário -->
      <div class="contato-card-form">
        <form action="#" method="POST">
          <input type="text" name="nome" placeholder="Seu nome" required>
          <input type="email" name="email" placeholder="Seu e-mail" required>
          <input type="text" name="assunto" placeholder="Assunto" required>
          <textarea name="mensagem" placeholder="Digite sua mensagem" required></textarea>
          <button type="submit">Enviar Mensagem</button>
        </form>
      </div>

      <!-- Informações de contato -->
      <div class="contato-info-cards">
        <div class="contato-card">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Endereço</h3>
          <p>Sorocaba SP</p>
        </div>
        <div class="contato-card">
          <i class="fas fa-envelope"></i>
          <h3>E-mail</h3>
          <p>contato@vaultpoint.com.br</p>
        </div>
        <div class="contato-card">
          <i class="fab fa-whatsapp"></i>
          <h3>WhatsApp</h3>
          <p>+55 15 99778-0834</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Vault Point. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>

</html>
